!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
		function start(){
		sjs.open();

		var background = new sjs.Image("Images/gameover_screen.png");
		background.setSize(sjs.getWidth(), sjs.getHeight());

		var gameover_txt = new sjs.Text("Looks like Officer Jackson found you..", 44, "black");
		gameover_txt.center().offset(0,-50);

		var restartBtn = new sjs.Button("Try Again?", function(){
			window.location = "startpage.html";
		});
		restartBtn.center();

		}
	</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
