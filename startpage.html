<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
		function start(){
		sjs.open();

		var background = new sjs.Image("Images/starting_screen.png");
		background.setSize(sjs.getWidth(), sjs.getHeight());

		var menu_text = new sjs.Text("Make sure to eat the candy to win!", 28, "black");
		menu_text.centerH();

		var startBtn = new sjs.Button("Start Game?", function(){
			window.location = "skateX.html";
		});
		startBtn.center();
 
		var info_text = new sjs.Text("Created By Alma Ezra Ata Flansbaum", 20, "black");
		info_text.bottom().centerH();
		}
	</script>
</head>
<body onload="start()">
<h1> Skate X </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
